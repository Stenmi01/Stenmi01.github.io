
<html>
     <head>
            
    </head>
     <body>
          
         <label for="thebox">Enter Farenheit</label>
         <input id="thebox" type="range" min=-50 max=212> 
         <button onclick="hallo();">Convert to Celcius</button>
        <h1 id="output"></h1>
        <h1 id="outputf"></h1>
            <script>
                hallo=function(){
                thebox = document.querySelector("#thebox");
                far = thebox.value;
                    
                theh1 = document.querySelector("#output")
                theh1.innerHTML = "Celcius:" (far - 32)  * (5 / 9)
                
               otherh1 = document.querySelector("outputf")
               otherh1.innerHTML = "Farenheit: " + far
                }
         
         </script>
    </body>
    
    
 </html>

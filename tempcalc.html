
<html>
     <head>
          <style>
               
               #slider {width: 50%;
               }
          </style>
            
    </head>
     <body>
          <label for="slider">Degrees Celcius</label>
        <input id="slider" type="range" min=-55 max=100 value=0 onmousemove="calculate()">
        
        <h1 id="degreesc">Degrees Celcius: 0</h1>
        <h1 id="degreesf">Degrees farenheit: 32</h1>
        <h1 id="message"></h1>
                
         <script>
             
             
             calculate=function() {
              theslider=document.querySelector("#slider");
                 c=theslider.value;
                 f=c*1.8 + 32;
                 
                 ch1=document.querySelector("#degreesc");
                 fh1=document.querySelector("#degreesf");
                 
                 ch1.innerHTML= "Degrees Celcius: " + c;
                 fh1.innerHTML= "Degrees Farenheit: " + f;
                 
                 
                 if (f>90)
                    message = document.querySelector("#message");
                    message.innerHTML="TOO Hot";
               
                if (f<32)
                    message = document.querySelector("#message");
                    message.innerHTML="OOF Da!";
                 if(f>=35 && f<=90)
                    message= document.querySelector("#message");
                    message.innerHTML="Good Temp";
                 
             }
             
        
         
         </script>
    </body>
    
    
 </html>

  <body>
    <label for="nameinput">First Name</label>
    <input type="text"  size="40" id="nameinput">
    <label for="lastinput">Last Name</label>
    <input type="text"  size="40" id="lastinput">
    <label for="phoneinput">Phone Number</label>
    <input type="text"  size="40" id="phoneinput">

    <button id="add" onclick="add()">Add Contact</button>


      <table id="table" width='100%' border=1px cellspacing=0>
    <caption>Contacts</caption>
<tr id="row">
     <th>First Name</th>
     <th>Last Name</th>
     <th>Phone Number</th>
</tr>
  
  <script>
    
    add = function(){
      nameinput = document.querySelector("#nameinput");
      lastinput = document.querySelector("#lastinput");
      phoneinput = document.querySelector("#phoneinput");
      
      t = document.querySelector("#table")
      trow = document.createElement("tr")
      td = document.createElement("td")
       td2 = document.createElement("td")
        td3 = document.createElement("td")
      contents = document.createTextNode(nameinput)
      contents2 = document.createTextNode(lastinput)
      contents3 = document.createTextNode(phoneinput)
      td.appendChild(contents)
      td2.appendChild(contents2)
      td3.appendChild(contents3)
    trow.appendChild(td)
    trow.appendChild(td2)
    trow.appendChild(td3)
     t.appendChild(trow)
      
    }
    
  </script>
  </body>

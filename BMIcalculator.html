<html>
  <head>
  <title>BMI Calculator</title>
  </head>
  <body>
  
  <label for "height">Enter Height (inches)</label>
  <input id="height" type="range" min=48 max=84 onmousemove="calculate()'">

  
  <label for "weight">Enter Weight (lbs)</label>
  <input id="weight" type="range" min=80 max=250 onmousemove="calculate()">
  
  <button onclick="calculate();">Calculate BMI</button>
  
  <h1 id="BMI">BMI</h1>
  
  <script>
  calculate = function(){
    weightbox = document.querySelector("#weight");
    heightbox = document.querySelector("#height");

    height = heightbox.value;
    weight = weightbox.value;

    
    
    BMI = document.querySelector("#BMI");
    BMI.innerHTML = (weight * 703) / (height * height)
    
  }
    
    
  
  
  
  </script>
  

  
  
  
  <body>



</html>
